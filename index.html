<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Grillo Cri Cri | Tico Teatral</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700;800&family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/svg+xml" href="icon.svg">
    <style>
        :root {
            --bg-body: #050d08;
            --bg-surface: #0a1a0e;
            --bg-card: #0d2012;
            --bg-card-hover: #112616;
            --bg-input: #0f2415;
            --border: rgba(74, 222, 128, .12);
            --border-bright: rgba(74, 222, 128, .28);
            --text-main: #f0fdf4;
            --text-body: #a7c4b0;
            --text-meta: #5a8a6a;
            --green-bright: #4ade80;
            --green-mid: #22c55e;
            --green-dark: #166534;
            --amber: #f59e0b;
            --font-heading: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;
            --radius-md: 8px;
            --radius-lg: 14px;
            --radius-full: 9999px;
            --glow-green: 0 0 20px rgba(74, 222, 128, .15);
            --shadow-card: 0 4px 24px rgba(0, 0, 0, .5);
        }

        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        html {
            scroll-behavior: smooth
        }

        body {
            background: var(--bg-body);
            color: var(--text-body);
            font-family: var(--font-body);
            font-size: 14px;
            line-height: 1.6;
            min-height: 100vh;
            background-image:
                radial-gradient(ellipse 80% 40% at 50% -10%, rgba(74, 222, 128, .06) 0%, transparent 70%),
                radial-gradient(ellipse 40% 30% at 90% 80%, rgba(245, 158, 11, .04) 0%, transparent 60%);
            animation: pageIn 0.3s ease both;
        }

        @keyframes pageIn {
            from {
                opacity: 0;
                transform: translateY(6px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body.page-exit {
            animation: pageOut 0.2s ease forwards;
        }

        @keyframes pageOut {
            to {
                opacity: 0;
                transform: translateY(-6px);
            }
        }

        a {
            color: inherit;
            text-decoration: none
        }

        img {
            max-width: 100%;
            display: block
        }

        button {
            cursor: pointer;
            font-family: var(--font-body);
            border: none;
            background: none
        }

        ::-webkit-scrollbar {
            width: 5px
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-body)
        }

        ::-webkit-scrollbar-thumb {
            background: var(--green-dark);
            border-radius: 3px
        }

        /* ── NAVBAR ── */
        .navbar {
            position: sticky;
            top: 0;
            z-index: 100;
            background: rgba(5, 13, 8, .92);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border-bottom: 1px solid var(--border);
            height: 54px;
            display: flex;
            align-items: center;
            padding: 0 16px;
            gap: 12px;
        }

        .logo-area {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: var(--font-heading);
            font-size: 18px;
            font-weight: 700;
            color: var(--text-main);
            white-space: nowrap;
            cursor: pointer;
            flex-shrink: 0;
        }

        .logo-icon {
            font-size: 22px;
            line-height: 1
        }

        .logo-text em {
            color: var(--green-bright);
            font-style: normal
        }

        .logo-sub {
            font-family: var(--font-body);
            font-size: 9px;
            font-weight: 600;
            color: var(--text-meta);
            letter-spacing: 2px;
            text-transform: uppercase;
            display: block;
            margin-top: -2px;
        }

        .search-bar {
            flex: 1;
            display: flex;
            align-items: center;
            gap: 8px;
            background: var(--bg-input);
            border: 1px solid var(--border);
            border-radius: var(--radius-full);
            padding: 0 12px;
            height: 34px;
            transition: border-color .2s, box-shadow .2s;
        }

        .search-bar:focus-within {
            border-color: var(--green-bright);
            box-shadow: 0 0 0 3px rgba(74, 222, 128, .1)
        }

        .search-bar i {
            color: var(--text-meta);
            font-size: 12px;
            flex-shrink: 0;
        }

        .search-bar input {
            background: none;
            border: none;
            outline: none;
            color: var(--text-main);
            font-size: 13px;
            width: 100%;
            min-width: 0;
        }

        .search-bar input::placeholder {
            color: var(--text-meta)
        }

        .nav-actions {
            flex-shrink: 0;
        }

        .btn-admin {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 34px;
            height: 34px;
            border-radius: 50%;
            border: 1px solid var(--border-bright);
            color: var(--green-bright);
            font-size: 14px;
            transition: all .2s;
        }

        .btn-admin:hover {
            background: rgba(74, 222, 128, .1);
        }

        .btn-admin:active {
            transform: scale(0.92);
        }

        /* ── LAYOUT ── */
        .page-layout {
            max-width: 1100px;
            margin: 0 auto;
            padding: 16px;
            display: grid;
            grid-template-columns: 1fr 280px;
            gap: 24px;
        }

        /* ── FILTER BAR ── */
        .filter-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
            padding-bottom: 4px;
            scrollbar-width: none;
            -webkit-overflow-scrolling: touch;
        }

        .filter-bar::-webkit-scrollbar {
            display: none;
        }

        .filter-btn {
            padding: 6px 14px;
            border-radius: var(--radius-full);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            white-space: nowrap;
            flex-shrink: 0;
            border: 1px solid var(--border);
            color: var(--text-meta);
            background: var(--bg-surface);
            transition: all .18s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: var(--green-bright);
            color: var(--green-bright);
            background: rgba(74, 222, 128, .08);
        }

        .filter-btn:active {
            transform: scale(0.94);
        }

        /* ── SKELETON ── */
        .skeleton {
            background: linear-gradient(90deg, var(--bg-card) 25%, var(--bg-card-hover) 50%, var(--bg-card) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.4s infinite;
            border-radius: var(--radius-md);
        }

        @keyframes shimmer {
            0% {
                background-position: 200% 0;
            }

            100% {
                background-position: -200% 0;
            }
        }

        .skeleton-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            margin-bottom: 12px;
            overflow: hidden;
        }

        .skeleton-body {
            padding: 14px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* ── POST CARD ── */
        .post-card {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            margin-bottom: 12px;
            cursor: pointer;
            overflow: hidden;
            transition: border-color .2s, box-shadow .2s;
            animation: cardIn 0.35s ease both;
        }

        @keyframes cardIn {
            from {
                opacity: 0;
                transform: translateY(14px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .post-card:hover {
            border-color: var(--border-bright);
            box-shadow: var(--shadow-card), var(--glow-green);
        }

        .post-card:active {
            opacity: 0.85;
        }

        /* Card image — full width on top */
        .post-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-bottom: 1px solid var(--border);
        }

        /* Card body */
        .card-body {
            padding: 14px 16px;
        }

        .post-meta {
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 6px;
            font-size: 11px;
            color: var(--text-meta);
            margin-bottom: 6px;
        }

        .subreddit-name {
            color: var(--green-bright);
            font-weight: 700
        }

        .flair-tag {
            background: rgba(74, 222, 128, .1);
            color: var(--green-bright);
            padding: 2px 8px;
            border-radius: var(--radius-full);
            font-size: 10px;
            font-weight: 700;
            border: 1px solid rgba(74, 222, 128, .2);
        }

        .post-title {
            font-family: var(--font-heading);
            font-size: 18px;
            color: var(--text-main);
            line-height: 1.3;
            margin-bottom: 8px;
        }

        .post-excerpt {
            font-size: 13px;
            color: var(--text-body);
            line-height: 1.55;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        /* Card footer */
        .card-footer {
            display: flex;
            align-items: center;
            padding: 10px 16px;
            border-top: 1px solid var(--border);
            gap: 8px;
        }

        .like-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 5px 10px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
            color: var(--text-meta);
            background: var(--bg-input);
            border: 1px solid var(--border);
            transition: all .15s;
            cursor: pointer;
        }

        .like-btn.liked {
            color: #fb7185;
            border-color: rgba(251, 113, 133, .3);
            background: rgba(251, 113, 133, .08);
        }

        .like-btn:active {
            transform: scale(0.92);
        }

        .read-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 5px 12px;
            border-radius: var(--radius-full);
            font-size: 12px;
            font-weight: 600;
            color: var(--green-bright);
            background: rgba(74, 222, 128, .08);
            border: 1px solid rgba(74, 222, 128, .2);
            transition: all .15s;
            cursor: pointer;
            margin-left: auto;
        }

        .read-btn:active {
            transform: scale(0.94);
        }

        .rating-badge {
            display: inline-flex;
            align-items: center;
            gap: 4px;
            padding: 5px 10px;
            border-radius: var(--radius-full);
            font-size: 11px;
            font-weight: 700;
            background: rgba(245, 158, 11, .1);
            color: var(--amber);
            border: 1px solid rgba(245, 158, 11, .2);
        }

        /* ── SIDEBAR ── */
        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 16px
        }

        .sidebar-widget {
            background: var(--bg-card);
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            overflow: hidden;
        }

        .widget-header {
            background: linear-gradient(135deg, rgba(74, 222, 128, .12), rgba(74, 222, 128, .04));
            border-bottom: 1px solid var(--border);
            padding: 12px 16px;
            font-size: 12px;
            font-weight: 700;
            color: var(--green-bright);
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .widget-content {
            padding: 14px 16px
        }

        .community-stat {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
            border-bottom: 1px solid var(--border);
            font-size: 13px;
        }

        .community-stat:last-child {
            border-bottom: none
        }

        .stat-val {
            font-weight: 700;
            color: var(--green-bright)
        }

        .rules-list {
            padding-left: 16px;
            font-size: 12px;
            color: var(--text-meta);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        /* ── EMPTY STATE ── */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: var(--text-meta)
        }

        .empty-state i {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: .3;
            display: block
        }

        .empty-state h3 {
            font-family: var(--font-heading);
            color: var(--text-main);
            margin-bottom: 8px
        }

        /* ── FOOTER ── */
        footer {
            border-top: 1px solid var(--border);
            padding: 24px;
            text-align: center;
            color: var(--text-meta);
            font-size: 12px;
            margin-top: 20px;
        }

        /* ── RESPONSIVE ── */
        @media(max-width: 900px) {
            .page-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
            }
        }

        @media(max-width: 600px) {

            /* Navbar: logo text hidden, search visible, admin icon only */
            .logo-sub {
                display: none;
            }

            .page-layout {
                padding: 12px 12px;
            }

            /* Cards go full-width, no side padding */
            .post-card {
                border-radius: var(--radius-lg);
                margin-bottom: 10px;
            }

            .post-img {
                height: 180px;
            }

            .card-body {
                padding: 12px 14px;
            }

            .post-title {
                font-size: 17px;
            }
        }

        @media(max-width: 400px) {
            .logo-text {
                display: none;
            }
        }
    </style>
</head>

<body>

    <header class="navbar">
        <div class="logo-area" onclick="navigateTo('intro.html')">
            <span class="logo-icon">🦗</span>
            <div>
                <span class="logo-text">El Grillo <em>Cri Cri</em></span>
                <span class="logo-sub">Tico Teatral</span>
            </div>
        </div>
        <div class="search-bar">
            <i class="fas fa-search"></i>
            <input type="text" id="search-input" placeholder="Buscar críticas...">
        </div>
        <div class="nav-actions">
            <button class="btn-admin" onclick="navigateTo('admin/index.html')" title="Admin">
                <i class="fas fa-pen-nib"></i>
            </button>
        </div>
    </header>

    <div class="page-layout">
        <main>
            <div class="filter-bar">
                <button class="filter-btn active" data-cat="Todos">Todos</button>
                <button class="filter-btn" data-cat="Drama">Drama</button>
                <button class="filter-btn" data-cat="Musical">Musical</button>
                <button class="filter-btn" data-cat="Clásico">Clásico</button>
                <button class="filter-btn" data-cat="Comedia">Comedia</button>
                <button class="filter-btn" data-cat="Experimental">Experimental</button>
                <button class="filter-btn" data-cat="Tragedia">Tragedia</button>
            </div>
            <div id="feed"></div>
        </main>

        <aside class="sidebar">
            <div class="sidebar-widget">
                <div class="widget-header"><i class="fas fa-leaf"></i> El Muro</div>
                <div class="widget-content">
                    <div class="community-stat"><span>Críticas</span><span class="stat-val" id="stat-count">0</span>
                    </div>
                    <div class="community-stat"><span>Likes totales</span><span class="stat-val"
                            id="stat-likes">0</span></div>
                    <div class="community-stat"><span>Rating promedio</span><span class="stat-val"
                            id="stat-avg">-</span></div>
                </div>
            </div>
            <div class="sidebar-widget">
                <div class="widget-header"><i class="fas fa-scroll"></i> Reglas del Muro</div>
                <div class="widget-content">
                    <ol class="rules-list">
                        <li>Solo críticas de obras teatrales.</li>
                        <li>Anonimato garantizado.</li>
                        <li>La honestidad es la única regla.</li>
                        <li>Sin spoilers en el título.</li>
                    </ol>
                </div>
            </div>
        </aside>
    </div>

    <footer>
        <p>El Grillo Cri Cri © 2026 · Tico Teatral &nbsp;·&nbsp; <a href="admin/index.html"
                style="color:var(--text-meta)">⚙</a></p>
    </footer>

    <script>
        var STORAGE_KEY = 'iv_muro_reviews_v2';
        var LIKES_KEY = 'iv_muro_user_likes';
        var allReviews = [];
        var activeFilter = 'Todos';

        function navigateTo(url) {
            document.body.classList.add('page-exit');
            setTimeout(function () { window.location.href = url; }, 200);
        }

        /* ── SKELETON ── */
        function showSkeletons(n) {
            var feed = document.getElementById('feed');
            var html = '';
            for (var i = 0; i < n; i++) {
                html += '<div class="skeleton-card">' +
                    '<div class="skeleton" style="height:180px;border-radius:0;"></div>' +
                    '<div class="skeleton-body">' +
                    '<div class="skeleton" style="height:11px;width:40%;"></div>' +
                    '<div class="skeleton" style="height:20px;width:75%;"></div>' +
                    '<div class="skeleton" style="height:13px;width:90%;"></div>' +
                    '<div class="skeleton" style="height:13px;width:60%;"></div>' +
                    '</div></div>';
            }
            feed.innerHTML = html;
        }

        /* ── LOAD ── */
        async function loadReviews() {
            showSkeletons(3);
            try {
                const res = await fetch('reviews.json?v=' + Date.now());
                if (!res.ok) throw new Error();
                allReviews = await res.json();
            } catch (e) {
                allReviews = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
            }
            renderFeed(allReviews);
        }

        /* ── LIKES ── */
        function getLikes() { return JSON.parse(localStorage.getItem(LIKES_KEY) || '[]'); }
        function isLiked(id) { return getLikes().indexOf(id) !== -1; }

        function toggleLike(e, id) {
            e.stopPropagation();
            var likes = getLikes();
            var idx = likes.indexOf(id);
            var nowLiked = idx === -1;
            if (nowLiked) likes.push(id); else likes.splice(idx, 1);
            localStorage.setItem(LIKES_KEY, JSON.stringify(likes));

            var btn = document.getElementById('like-' + id);
            var cnt = document.getElementById('cnt-' + id);
            var review = allReviews.find(function (r) { return r.id === id; });
            if (btn) {
                btn.classList.toggle('liked', nowLiked);
                btn.querySelector('i').className = nowLiked ? 'fas fa-heart' : 'far fa-heart';
                // bounce
                btn.style.transform = 'scale(1.3)';
                setTimeout(function () { btn.style.transform = ''; }, 180);
            }
            if (cnt && review) {
                review.likes = (review.likes || 0) + (nowLiked ? 1 : -1);
                cnt.textContent = review.likes;
            }
            updateStats();
        }

        /* ── CARD ── */
        function createCard(review, delay) {
            var liked = isLiked(review.id);
            var imgHtml = review.image
                ? '<img src="' + review.image + '" class="post-img" loading="lazy" onerror="this.style.display=\'none\'">'
                : '';
            return '<div class="post-card" style="animation-delay:' + (delay * 70) + 'ms" onclick="navigateTo(\'review.html?id=' + review.id + '\')">' +
                imgHtml +
                '<div class="card-body">' +
                '<div class="post-meta">' +
                '<span class="subreddit-name">🦗 El Grillo</span>' +
                '<span>•</span><span>' + review.date + '</span>' +
                '<span class="flair-tag">' + review.category + '</span>' +
                '</div>' +
                '<h3 class="post-title">' + review.title + '</h3>' +
                '<p class="post-excerpt">' + review.excerpt + '</p>' +
                '</div>' +
                '<div class="card-footer" onclick="event.stopPropagation()">' +
                '<button id="like-' + review.id + '" class="like-btn' + (liked ? ' liked' : '') + '" onclick="toggleLike(event,' + review.id + ')">' +
                '<i class="' + (liked ? 'fas' : 'far') + ' fa-heart"></i>' +
                '<span id="cnt-' + review.id + '">' + (review.likes || 0) + '</span>' +
                '</button>' +
                '<div class="rating-badge">🦗 ' + review.rating + '/5</div>' +
                '<button class="read-btn" onclick="navigateTo(\'review.html?id=' + review.id + '\')">' +
                '<i class="fas fa-book-open"></i> Leer' +
                '</button>' +
                '</div>' +
                '</div>';
        }

        /* ── RENDER ── */
        function renderFeed(reviews) {
            var feed = document.getElementById('feed');
            if (!reviews.length) {
                feed.innerHTML = '<div class="empty-state"><i class="fas fa-theater-masks"></i><h3>Sin críticas aún</h3><p>Sé el primero en escribir.</p></div>';
                return;
            }
            var html = '';
            for (var i = 0; i < reviews.length; i++) html += createCard(reviews[i], i);
            feed.innerHTML = html;
            updateStats();
        }

        function updateStats() {
            var total = allReviews.length, likes = 0, rating = 0;
            allReviews.forEach(function (r) { likes += (r.likes || 0); rating += r.rating; });
            var sc = document.getElementById('stat-count');
            var sl = document.getElementById('stat-likes');
            var sa = document.getElementById('stat-avg');
            if (sc) sc.textContent = total;
            if (sl) sl.textContent = likes;
            if (sa) sa.textContent = total ? (rating / total).toFixed(1) + ' 🦗' : '-';
        }

        function getFiltered() {
            if (activeFilter === 'Todos') return allReviews;
            return allReviews.filter(function (r) { return r.category === activeFilter; });
        }

        /* ── SEARCH ── */
        document.getElementById('search-input').addEventListener('input', function () {
            var q = this.value.toLowerCase().trim();
            var base = getFiltered();
            if (!q) { renderFeed(base); return; }
            renderFeed(base.filter(function (r) {
                return r.title.toLowerCase().includes(q) || r.excerpt.toLowerCase().includes(q);
            }));
        });

        /* ── FILTERS ── */
        document.querySelectorAll('.filter-btn').forEach(function (btn) {
            btn.addEventListener('click', function () {
                document.querySelectorAll('.filter-btn').forEach(function (b) { b.classList.remove('active'); });
                this.classList.add('active');
                activeFilter = this.dataset.cat;
                renderFeed(getFiltered());
            });
        });

        loadReviews();
    </script>
</body>

</html>
