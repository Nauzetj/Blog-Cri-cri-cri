            font-size: 16px;

        }

        .role-btn:hover {
            background: rgba(74, 222, 128, 0.1);
            border-color: var(--green-bright);
            transform: scale(1.02);
            box-shadow: 0 0 20px rgba(74, 222, 128, 0.2);
        }

        .role-btn i {
            font-size: 20px;
            color: var(--green-bright);
        }

        .footer {
            position: fixed;
            bottom: 20px;
            font-size: 11px;
            color: #5a8a6a;
        }
